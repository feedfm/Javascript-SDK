<html>
  <head>
      <link rel="stylesheet" type="text/css" href="css/mocha.css">
      <style>
        button {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 300px;
          height: 300px;
          margin-left: -150px;
          margin-top: -150px;
          z-index: 1000;
        }
      </style>
  </head>
  <body>
    <script src="unfetch.js"></script>
    <script src="mocha-7.0.1.js"></script>
    <script src="chai.js"></script>
    <script src="sinon-8.1.1.js"></script>
    <script src="../build/feed.js"></script>
    
    <button id="go">go!</button>
    <div id="mocha"></div>

    <script>
      mocha.setup('bdd');
      mocha.globals([
        'navigator',
        'top',
        'player',
        'Feed'
      ]);
    </script>

    <script src="../build/player.js"></script>
    <script>
      if (window.interactiveStart) {
        var goButton = document.getElementById('go');
        goButton.addEventListener('click', function (ev) {
          goButton.style.display = 'none';
          
          window.interactiveStart();
  
          console.log('starting tests');

          mocha.run();
        });
      } else {
        mocha.run();
      }
    </script>

  </body>
</html>
