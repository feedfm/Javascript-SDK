<html>
<head>
  <!-- dependencies -->
  <script src="../lib/json2.js" type="text/javascript"></script>
  <script src="../lib/hmac-sha256.js" type="text/javascript"></script>
  <script src="../lib/enc-base64.js" type="text/javascript"></script>
  <script src="../lib/oauth.js" type="text/javascript"></script>
  <script src="../lib/jquery.js" type="text/javascript"></script>
  <script src="../lib/jquery.cookie.js" type="text/javascript"></script>
  <script src="../lib/underscore.js" type="text/javascript"></script>
  <script src="../lib/soundmanager2.js" type="text/javascript"></script>

  <!-- code -->
  <script src="../src/log.js" type="text/javascript"></script>
  <script src="../src/events.js" type="text/javascript"></script>
  <script src="../src/speaker.js" type="text/javascript"></script>
  <script src="../src/session.js" type="text/javascript"></script>
  <script src="../src/player.js" type="text/javascript"></script>
  <script src="../src/player-view.js" type="text/javascript"></script>
</head>
<body>

<button id="tune">tune</button>
<button id="play">play</button>
<button id="pause">pause</button>
<button id="skip">skip</button>

<script>
    
  var player = new Feed.Player('3d3eac0db16c1f3fae94fe0d0e5698238306bfda', 'c7afd83121b0362aab0852c88095735ee2d0a810', { silence: '5seconds.mp3' });

  // remove any pre-existing client id
  player.session._deleteStoredCid();

  player.setBaseUrl('http://feed.localdomain:8000');
  player.setPlacementId(10000);

  player.on('all', function() {
    console.log('event sprung!', arguments);
  });

  $('#tune').on('click', function() {
    player.tune();
  });

  $('#play').on('click', function() {
    player.play();
  });

  $('#pause').on('click', function() {
    player.pause();
  });

  $('#skip').on('click', function() {
    player.skip();
  });

</script>

</body>
</html>
