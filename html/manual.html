<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>JS Bin</title>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="../build/feed.js"></script>
  <style>
    #diagnostics {
      position: absolute;
      top: 0;
      right: 0;
      background-color: #f0f0f0;
      min-width: 10em;
      min-height: 10em;
    }
  </style>
</head>

<body>

  <div id="player-view-div">
    <div class='status'></div>
    <button class="play-button">play</button>
    <button class="prepare-button">prepare</button>
    <button class="pause-button">pause</button>
    <button class="skip-button">skip</button>
    <button class="stop-button">stop</button>
    <button class="like-button">like</button>
    <button class="dislike-button">dislike</button>
    <button class="initialize-audio">initializeAudio</button>
  </div>

  <div class="volume">
    <button>1</button>
    <button>5</button>
    <button>25</button>
    <button>50</button>
    <button>75</button>
  </div>

  <ul class="stations">
  </ul>

  <div>
    <label><input type="checkbox" id="crossfade"> enable crossfade between stations</label>
  </div>

  <div id="listener">
    <button>listen</button>
    <div class="status"></div>
  </div>

  <pre id="diagnostics">
  </pre>


  <script>
    window.logEnabled = false;

    function log(...args) {
      if (window.logEnabled) {
        console.log(...args);
      }
    }

    function audioGroupSlot(player, audioGroup) {
      switch(audioGroup) {
        case player.speaker.active:
          return `active (volume=${audioGroup.audio.volume}, ${audioGroup.audio?.paused ? 'paused' : 'playing'})`;
        case player.speaker.preparing:
          return `preparing (volume=${audioGroup.audio.volume}, ${audioGroup.audio?.paused ? 'paused' : 'playing'})`;
        case player.speaker.fading:
          return `fading (volume=${audioGroup.audio.volume}, ${audioGroup.audio?.paused ? 'paused' : 'playing'})`;
        default:
          return `disconnected (volume=${audioGroup.audio.volume}, ${audioGroup.audio?.paused ? 'paused' : 'playing'})`;
      }
    }

    function describeAudioGroup(player, audioGroup) {
      if (!audioGroup) {
        return '';
      }

      return !audioGroup.sound ? audioGroupSlot(player, audioGroup) : {
        slot: audioGroupSlot(player, audioGroup),
        startPosition: audioGroup.sound?.startPosition,
        endPosition: audioGroup.sound?.endPosition,
        currentTime: audioGroup.audio?.currentTime,
        gain: audioGroup.sound?.gain,
        calculatedVolume: audioGroup.calculatedVolume,
        fadeInSeconds: audioGroup.sound?.fadeInSeconds,
        fadeInStart: audioGroup.sound?.fadeInStart,
        fadeInEnd: audioGroup.sound?.fadeInEnd,
        fadeOutSeconds: audioGroup.sound?.fadeOutSeconds,
        fadeOutStart: audioGroup.sound?.fadeOutStart,
        fadeOutEnd: audioGroup.sound?.fadeOutEnd,
        paused: audioGroup.audio?.paused,
      }
    }

    function updateDiagnostics(player) {
      const el = document.getElementById('diagnostics');

      if (!el) {
        return;
      }

      const diagnostics = {
        player: {
          secondsOfCrossfade: player.secondsOfCrossfade,
          crossfadeIn: player.crossfadeIn,
        },
        audioGroups: {
          group1: describeAudioGroup(player, player.speaker.audioGroups[0]),
          group2: describeAudioGroup(player, player.speaker.audioGroups[1]),
          group3: describeAudioGroup(player, player.speaker.audioGroups[2]),
        },
        speaker: {
          elapsedMilliseconds: Math.round(player.speaker.elapsedMilliseconds * 100) / 100,
          startTime: Math.round(player.speaker.startTime * 100) / 100,
          startNextMS: Math.round(player.speaker.startNextMS * 100) / 100,
        },
      };
      el.innerText = JSON.stringify(diagnostics, undefined, 2);
    }

    log('**** PAGE RELOAD ******');
    var simulcast = 'nGwPEXk4js9V4Yp3HcyM2i';

    // Create basic player.
    log('pre');

    var player =  Feed.resumable(60000) ||
        new Feed.Player('demo', 'demo', {
          baseUrl: 'https://stage.feed.fm',
          // debug: true,
          simulcast: simulcast,
          remoteLogging: true
        });

    setInterval(() => updateDiagnostics(player), 500);

    log("post!");

    log('state', player.getCurrentState());

    // Display all the events the player triggers
    player.on('all', function (event) {
      log('EVENT: \'' + event + '\' with arguments:', Array.prototype.splice.call(arguments, 1));
      log('  state', player.getCurrentState());
      log('  ', player._persist());
    });

    player.on('stations', function (stations) {
      log('stations', stations);
      for (var i = 0; i < stations.length; i++) {
        var $button = $('<button>' + stations[i].name + '</button>').data('id', stations[i].id);
        $button.on('click', function () {
          var id = $(this).data('id');
          var crossfade = $('#crossfade').is(':checked');

          player.setStationId(id, crossfade);
        });
        $('.stations').append($button);
      }
      for (var i = 0; i < stations.length; i++) {
        var $button = $('<button>' + stations[i].name + ' + prepare()</button>').data('id', stations[i].id);
        $button.on('click', function () {
          var id = $(this).data('id');
          var crossfade = $('#crossfade').is(':checked');

          player.setStationId(id, crossfade);
          player.prepare().then(() => log('READY!'));
        });
        $('.stations').append($button);
      }
    });

    var playerView = new Feed.PlayerView('player-view-div', player);

    $('.stop-button').on('click', function () {
      player.stop();
    });

    $('.volume button').on('click', function (e) {
      var $button = $(this);
      var level = parseInt($button.html());

      player.speaker.setVolume(level);
    });

    $('.prepare-button').on('click', function (e) {
      player.prepare();
    })

    $('.initialize-audio').on('click', function (e) {
      player.initializeAudio();
    })

    var listener = new Feed.Listener(simulcast);

    $('#listener').on('click', function () {
      listener.listen();
    });

    listener.on('play-started', (play) => {
      document.querySelector('#listener .status').innerHTML = play.audio_file.track.title + ' by ' + play.audio_file.artist.name;
    });

    listener.on('music-stopped', () => {
      document.querySelector('#listener .status').innerHTML = '';
    });

    player.tune();

    player.prepare().then(() => { log('READY!'); });

    /*
    setInterval(function() {
      player.speaker.logState();
    }, 2000);
    */
  </script>

</body>

</html>
