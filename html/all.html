<!DOCTYPE html>
<html>
<head>
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" type="text/css" href="/css/mocha.css">
</head>
<body>
  <div id="mocha"></div>

  <script src="../lib/mocha.js" type="text/javascript"></script>
  <script src="../lib/chai.js" type="text/javascript"></script>
  <script src="../lib/sinon.js" type="text/javascript"></script>

  <!-- dependencies -->
  <script src="../lib/json2.js" type="text/javascript"></script>
  <script src="../lib/hmac-sha256.js" type="text/javascript"></script>
  <script src="../lib/enc-base64.js" type="text/javascript"></script>
  <script src="../lib/oauth.js" type="text/javascript"></script>
  <script src="../lib/jquery.js" type="text/javascript"></script>
  <script src="../lib/jquery.cookie.js" type="text/javascript"></script>
  <script src="../lib/underscore.js" type="text/javascript"></script>
  <script src="../lib/soundmanager2.js" type="text/javascript"></script>

  <!-- code -->
  <script src="../src/log.js" type="text/javascript"></script>
  <script src="../src/events.js" type="text/javascript"></script>
  <script src="../src/speaker.js" type="text/javascript"></script>
  <script src="../src/session.js" type="text/javascript"></script>
  <script src="../src/player.js" type="text/javascript"></script>
  <script src="../src/player-view.js" type="text/javascript"></script>

  <script>
    mocha.setup('bdd');
    mocha.globals([ 
      'navigator',
      'top',
      '__flash_temp',
      '__flash__arrayToXML', 
      '__flash__argumentsToXML', 
      '__flash__objectToXML', 
      '__flash__escapeXML', 
      '__flash__toXML', 
      '__flash__request', 
      '__flash__addCallback', 
      '__flash__removeCallback'
    ]);

  </script>

  <!-- tests -->
  <script src="../test/mocha.js" type="text/javascript"></script>
  <script src="../test/session.js" type="text/javascript"></script>
  <script src="../test/session-auth.js" type="text/javascript"></script>
  <script src="../test/speaker.js" type="text/javascript"></script>
  <script src="../test/player.js" type="text/javascript"></script>

  <script>
    mocha.run();
  </script>
</body>
</html>
